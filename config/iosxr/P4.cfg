!
hostname P4
domain name croclab.ru
!
interface Loopback0
 ipv4 address 172.16.0.4/32
interface Loopback2
 ipv4 address 172.16.2.4/32
interface Loopback1
 ipv4 address 172.16.1.4/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.203 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.45
 description "P5"
 encapsulation dot1q 45
 ipv4 address 10.0.0.31/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.14
 description "P1"
 encapsulation dot1q 14
 ipv4 address 10.0.0.23/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.46
 description "P6"
 encapsulation dot1q 46
 ipv4 address 10.0.0.15/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.34
 description "P3"
 encapsulation dot1q 34
 ipv4 address 10.0.0.27/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.24
 description "P2"
 encapsulation dot1q 24
 ipv4 address 10.0.0.16/31
interface Gi0/0/0/0
 no shutdown
!
group GR-LSP
 interface 'tunnel-te.*'
  ipv4 unnumbered Loopback0
  record-route
  path-option 1 dynamic
 !
end-group
!
group GR-ISIS
 router isis '.*'
  interface 'GigabitEthernet.*'
   point-to-point
   address-family ipv4 unicast
    fast-reroute per-prefix
   mpls ldp sync
 !
end-group
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
route-policy ISIS_LEAK
   if destination in (172.16.0.0/22 eq 32) then
     pass
   endif
end-policy
!
!
router isis 65000
apply-group GR-ISIS
 net 49.0000.0000.0000.0004.00
 is-type level-2-only
 set-overload-bit on-startup wait-for-bgp
 address-family ipv4 unicast
  metric-style wide
  ispf
  mpls traffic-eng level-1-2
  mpls traffic-eng router-id Loopback0
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-2-only
interface Loopback1
  passive
  address-family ipv4 unicast
  circuit-type level-2-only
interface Loopback2
  passive
  address-family ipv4 unicast
  circuit-type level-2-only
 interface Gi0/0/0/0.14
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.24
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.34
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.45
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.46
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
!
rsvp
 interface Gi0/0/0/0.14
 interface Gi0/0/0/0.24
 interface Gi0/0/0/0.34
 interface Gi0/0/0/0.45
 interface Gi0/0/0/0.46
!
mpls traffic-eng
reoptimize 30
reoptimize timers delay installation 15
 interface Gi0/0/0/0.14
 admin-weight 10
 interface Gi0/0/0/0.24
 admin-weight 100
 interface Gi0/0/0/0.34
 admin-weight 10
 interface Gi0/0/0/0.45
 admin-weight 10
 interface Gi0/0/0/0.46
 admin-weight 100
!
ipv4 access-list AL-LOCAL-PLANE-B-C
10 permit ipv4 172.16.1.0 0.0.0.255 any
20 permit ipv4 172.16.2.0 0.0.0.255 any
30 deny ipv4 any any
!
mpls ldp
 session protection
  address-family ipv4
    label
       local
          allocate for AL-LOCAL-PLANE-B-C
 interface Gi0/0/0/0.14
  address-family ipv4
 interface Gi0/0/0/0.24
  address-family ipv4
 interface Gi0/0/0/0.34
  address-family ipv4
 interface Gi0/0/0/0.45
  address-family ipv4
 interface Gi0/0/0/0.46
  address-family ipv4
!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
end
!
