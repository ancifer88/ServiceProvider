!
hostname P6
domain name croclab.ru
!
interface Loopback0
 ipv4 address 172.16.0.6/32
interface Loopback2
 ipv4 address 172.16.2.6/32
interface Loopback1
 ipv4 address 172.16.1.6/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.204 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.56
 description "P5"
 encapsulation dot1q 56
 ipv4 address 10.0.0.33/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.46
 description "P4"
 encapsulation dot1q 46
 ipv4 address 10.0.0.14/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.644
 description "PE4"
 encapsulation dot1q 644
 ipv4 address 10.0.0.13/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.36
 description "P3"
 encapsulation dot1q 36
 ipv4 address 10.0.0.29/31
interface Gi0/0/0/0
 no shutdown
!
group GR-LSP
 interface 'tunnel-te.*'
  ipv4 unnumbered Loopback0
  record-route
  path-option 1 dynamic
 !
end-group
!
group GR-ISIS
 router isis '.*'
  interface 'GigabitEthernet.*'
   point-to-point
   address-family ipv4 unicast
    fast-reroute per-prefix
   mpls ldp sync
 !
end-group
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
route-policy ISIS_LEAK
   if destination in (172.16.0.0/22 eq 32) then
     pass
   endif
end-policy
!
interface tunnel-te1
 apply-group GR-LSP
 signalled-name P6-->P1_PL_A
 path-selection metric te
 destination 172.16.0.1
 autoroute destination 172.16.0.22
 autoroute destination 172.16.0.11
interface tunnel-te21
 apply-group GR-LSP
 signalled-name P6-->P1_PL_C
 path-selection metric igp
 destination 172.16.0.1
 autoroute destination 172.16.2.2
 autoroute destination 172.16.2.11
interface tunnel-te2
 apply-group GR-LSP
 signalled-name P6-->P2_PL_A
 path-selection metric te
 destination 172.16.0.2
 autoroute destination 172.16.0.22
 autoroute destination 172.16.0.11
interface tunnel-te22
 apply-group GR-LSP
 signalled-name P6-->P2_PL_C
 path-selection metric igp
 destination 172.16.0.2
 autoroute destination 172.16.2.22
 autoroute destination 172.16.2.11
interface tunnel-te5
 apply-group GR-LSP
 signalled-name P6-->P5_PL_A
 path-selection metric te
 destination 172.16.0.5
 autoroute destination 172.16.0.33
interface tunnel-te25
 apply-group GR-LSP
 signalled-name P6-->P5_PL_C
 path-selection metric igp
 destination 172.16.0.5
 autoroute destination 172.16.2.33
!
router isis 65000
apply-group GR-ISIS
 net 49.0002.0000.0000.0006.00
 net 49.0000.0000.0000.0006.00
 is-type level-1-2
 set-overload-bit on-startup wait-for-bgp
 address-family ipv4 unicast
  metric-style wide
  ispf
  mpls traffic-eng level-1-2
  mpls traffic-eng router-id Loopback0
  propagate level 2 into level 1 route-policy ISIS_LEAK
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-1-2
interface Loopback1
  passive
  address-family ipv4 unicast
  circuit-type level-1-2
interface Loopback2
  passive
  address-family ipv4 unicast
  circuit-type level-1-2
 interface Gi0/0/0/0.36
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.46
   circuit-type level-2-only
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.56
   circuit-type level-1-2
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.644
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
!
rsvp
 interface Gi0/0/0/0.36
 interface Gi0/0/0/0.46
 interface Gi0/0/0/0.56
!
mpls traffic-eng
reoptimize 30
reoptimize timers delay installation 15
 interface Gi0/0/0/0.36
 admin-weight 10
 interface Gi0/0/0/0.46
 admin-weight 100
 interface Gi0/0/0/0.56
 admin-weight 100
 no interface Gi0/0/0/0.644
!
ipv4 access-list AL-LOCAL-PLANE-B-C
10 permit ipv4 172.16.1.0 0.0.0.255 any
20 permit ipv4 172.16.2.0 0.0.0.255 any
30 deny ipv4 any any
!
mpls ldp
 session protection
  address-family ipv4
    label
       local
          allocate for AL-LOCAL-PLANE-B-C
 interface Gi0/0/0/0.36
  address-family ipv4
 interface Gi0/0/0/0.46
  address-family ipv4
 interface Gi0/0/0/0.56
  address-family ipv4
 interface Gi0/0/0/0.644
  address-family ipv4
 no interface tunnel-te1
 interface tunnel-te21
  address-family ipv4
 no interface tunnel-te2
 interface tunnel-te22
  address-family ipv4
 no interface tunnel-te5
 interface tunnel-te25
  address-family ipv4
!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
end
!
