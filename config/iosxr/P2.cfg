!
hostname P2
domain name croclab.ru

!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
interface Loopback0
 ipv4 address 172.16.0.2/32
interface Loopback2
 ipv4 address 172.16.2.2/32
interface Loopback1
 ipv4 address 172.16.1.2/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.202 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.23
 description "P3"
 encapsulation dot1q 23
 ipv4 address 10.0.0.25/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.222
 description "PE2"
 encapsulation dot1q 222
 ipv4 address 10.0.0.18/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.12
 description "P1"
 encapsulation dot1q 12
 ipv4 address 10.0.0.21/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.24
 description "P4"
 encapsulation dot1q 24
 ipv4 address 10.0.0.17/31
interface Gi0/0/0/0
 no shutdown

!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
group GR-LSP
 interface 'tunnel-te.*'
  ipv4 unnumbered Loopback0
  record-route
  path-option 1 dynamic
 !
end-group
!
group GR-ISIS
 router isis '.*'
  interface 'GigabitEthernet.*'
   point-to-point
   address-family ipv4 unicast
    fast-reroute per-prefix
   mpls ldp sync
 !
end-group
!
!

router isis 65000
apply-group GR-ISIS
 net 49.0000.0000.0000.0002.00
 is-type level-2-only
 set-overload-bit on-startup wait-for-bgp
 address-family ipv4 unicast
 metric-style wide
 ispf
  mpls traffic-eng level-2-only
  mpls traffic-eng router-id Loopback0
interface Loopback0
  passive
  address-family ipv4 unicast
interface Loopback1
  passive
  address-family ipv4 unicast
interface Loopback2
  passive
  address-family ipv4 unicast
 interface Gi0/0/0/0.12
  address-family ipv4 unicast
   metric 10
   suppress
 interface Gi0/0/0/0.222
  address-family ipv4 unicast
   metric 10
   suppress
 interface Gi0/0/0/0.23
  address-family ipv4 unicast
   metric 10
   suppress
 interface Gi0/0/0/0.24
  address-family ipv4 unicast
   metric 10
   suppress
!
ipv4 access-list AL-LOCAL-PLANE-B-C
10 permit ipv4 172.16.1.0 0.0.0.255 any
20 permit ipv4 172.16.2.0 0.0.0.255 any
30 deny ipv4 any any
!
mpls ldp
 mldp
 session protection
  address-family ipv4
!
 interface Gi0/0/0/0.12
  address-family ipv4
 interface Gi0/0/0/0.222
  address-family ipv4
 interface Gi0/0/0/0.23
  address-family ipv4
 interface Gi0/0/0/0.24
  address-family ipv4
!
 interface tunnel-te21
  address-family ipv4
 no interface tunnel-te5
 interface tunnel-te25
  address-family ipv4
 no interface tunnel-te6
 interface tunnel-te26
  address-family ipv4
!
!
end

