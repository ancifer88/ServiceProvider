group GR-LSP
 interface 'tunnel-te.*'
  ipv4 unnumbered Loopback0
  record-route
  path-option 1 dynamic
 !
end-group
!
group GR-ISIS
 router isis '.*'
  interface 'GigabitEthernet.*'
   point-to-point
   address-family ipv4 unicast
    fast-reroute per-link
   mpls ldp sync
 !
end-group
!
route-policy ISIS_LEAK
   if destination in (172.16.0.0/22 eq 32) then
     pass
   endif
end-policy
!
route-policy PL-iBGP-RR-OUT
   set next-hop self
end-policy
!
router isis 65000
apply-group GR-ISIS
 net 49.0002.0000.0000.0044.00
 is-type level-1
 set-overload-bit on-startup wait-for-bgp
 address-family ipv4 unicast
  metric-style wide
  ispf
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-1
interface Loopback1
  passive
  address-family ipv4 unicast
  circuit-type level-1
interface Loopback2
  passive
  address-family ipv4 unicast
  circuit-type level-1
 interface Gi0/0/0/0.3344
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.644
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
!
ipv4 access-list AL-LOCAL-PLANE-B-C
10 permit ipv4 172.16.1.0 0.0.0.255 any
20 permit ipv4 172.16.2.0 0.0.0.255 any
30 deny ipv4 any any
!
mpls ldp
 session protection
  address-family ipv4
    label
       local
          allocate for AL-LOCAL-PLANE-B-C
 interface Gi0/0/0/0.3344
  address-family ipv4
 interface Gi0/0/0/0.644
  address-family ipv4
!
!
rsvp
!
mpls traffic-eng
reoptimize 30
reoptimize timers delay installation 15
 no interface Gi0/0/0/0.3344
 no interface Gi0/0/0/0.644
 affinity-map AG10 bit-position 10
 affinity-map AG20 bit-position 20
 attribute-set auto-backup PLANE_C
  affinity include AG10
  affinity exclude AG20
  exit
!
 auto-tunnel backup
  tunnel-id min 101 max 199
  exit
!
router bgp 65000
bgp router-id 172.16.0.44
 address-family ipv4 unicast
  additional-path receive
  additional-path send
!
 neighbor-group RR
  remote-as 65000
  update-source Loopback0
  address-family ipv4 unicast
   route-policy PL-iBGP-RR-OUT out
 neighbor 172.16.0.3
 use neighbor-group RR
 neighbor 172.16.0.4
 use neighbor-group RR
!!
hostname PE4
domain name croclab.ru
ipv4 unnumbered mpls traffic-eng Loopback0
!
interface Loopback0
 ipv4 address 172.16.0.44/32
interface Loopback2
 ipv4 address 172.16.2.44/32
interface Loopback1
 ipv4 address 172.16.1.44/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.205 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.3344
 description "PE3"
 encapsulation dot1q 3344
 ipv4 address 10.0.0.11/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.644
 description "P6"
 encapsulation dot1q 644
 ipv4 address 10.0.0.12/31
interface Gi0/0/0/0
 no shutdown
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
