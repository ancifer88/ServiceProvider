!
hostname PE4
domain name croclab.ru
!
interface Loopback0
 ipv4 address 172.16.0.44/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.205 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.3344
 description "PE3"
 encapsulation dot1q 3344
 ipv4 address 10.0.0.11/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.644
 description "P6"
 encapsulation dot1q 644
 ipv4 address 10.0.0.12/31
interface Gi0/0/0/0
 no shutdown
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
route-policy ISIS_LEAK
   if destination in (172.16.0.0/24 eq 32) then
     pass
   endif
end-policy
!
router isis 65000
net 49.0000.0000.0000.0044.00
is-type level-1
set-overload-bit on-startup wait-for-bgp
address-family ipv4 unicast
  metric-style wide
  ispf
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-1
 interface Gi0/0/0/0.3344
   point-to-point
   circuit-type level-1
  address-family ipv4 unicast
   metric 100
 interface Gi0/0/0/0.644
   point-to-point
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
!
mpls ldp
 interface Gi0/0/0/0.3344
 interface Gi0/0/0/0.644
!
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
end
!
