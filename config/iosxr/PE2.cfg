group GR-ISIS
 router isis '.*'
  interface 'GigabitEthernet.*'
   point-to-point
   address-family ipv4 unicast
    fast-reroute per-link
   mpls ldp sync
 !
end-group
!
route-policy PL-iBGP-RR-OUT
   set next-hop self
end-policy
!
route-policy PL-eBGP-CE1-IN
  pass
end-policy
!
route-policy PL-eBGP-CE1-OUT
  set med 100
  pass
end-policy
!
router isis 65000
apply-group GR-ISIS
 net 49.0001.0000.0000.0022.00
 is-type level-1
 set-overload-bit on-startup wait-for-bgp
 address-family ipv4 unicast
  metric-style wide
  ispf
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-1
interface Loopback1
  passive
  address-family ipv4 unicast
  circuit-type level-1
interface Loopback2
  passive
  address-family ipv4 unicast
  circuit-type level-1
 interface Gi0/0/0/0.1122
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.222
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
!
ipv4 access-list AL-LOCAL-PLANE-B-C
10 permit ipv4 172.16.1.0 0.0.0.255 any
20 permit ipv4 172.16.2.0 0.0.0.255 any
30 deny ipv4 any any
!
mpls ldp
 session protection
  address-family ipv4
    label
       local
          allocate for AL-LOCAL-PLANE-B-C
 interface Gi0/0/0/0.1122
  address-family ipv4
 interface Gi0/0/0/0.222
  address-family ipv4
!
!
router bgp 65000
bgp router-id 172.16.0.22
 address-family ipv4 unicast
  additional-path receive
  additional-path send
!
 neighbor-group RR
  remote-as 65000
  update-source Loopback0
  address-family ipv4 unicast
   route-policy PL-iBGP-RR-OUT out
 neighbor 172.16.0.3
 use neighbor-group RR
 neighbor 172.16.0.4
 use neighbor-group RR
 neighbor 10.1.0.2
  remote-as 65001
  address-family ipv4 unicast
   route-policy PL-eBGP-CE1-IN in
   route-policy PL-eBGP-CE1-OUT out
!!
hostname PE2
domain name croclab.ru
ipv4 unnumbered mpls traffic-eng Loopback0
!
interface Loopback0
 ipv4 address 172.16.0.22/32
interface Loopback2
 ipv4 address 172.16.2.22/32
interface Loopback1
 ipv4 address 172.16.1.22/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.201 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.222
 description "P2"
 encapsulation dot1q 222
 ipv4 address 10.0.0.19/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.1122
 description "PE1"
 encapsulation dot1q 1122
 ipv4 address 10.0.0.0/31
interface Gi0/0/0/0
 no shutdown
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
end
