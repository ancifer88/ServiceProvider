!
hostname PE2
domain name croclab.ru
!
interface Loopback0
 ipv4 address 172.16.0.22/32
interface Loopback2
 ipv4 address 172.16.2.22/32
interface Loopback1
 ipv4 address 172.16.1.22/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.201 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.222
 description "P2"
 encapsulation dot1q 222
 ipv4 address 10.0.0.19/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.1122
 description "PE1"
 encapsulation dot1q 1122
 ipv4 address 10.0.0.0/31
interface Gi0/0/0/0
 no shutdown
!
group GR-LSP
 interface 'tunnel-te.*'
  ipv4 unnumbered Loopback0
  record-route
  path-option 1 dynamic
 !
end-group
!
group GR-ISIS
 router isis '.*'
  interface 'GigabitEthernet.*'
   point-to-point
   address-family ipv4 unicast
    fast-reroute per-link
   mpls ldp sync
 !
end-group
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
route-policy ISIS_LEAK
   if destination in (172.16.0.0/22 eq 32) then
     pass
   endif
end-policy
!
!
router isis 65000
apply-group GR-ISIS
 net 49.0001.0000.0000.0022.00
 is-type level-1
 set-overload-bit on-startup wait-for-bgp
 address-family ipv4 unicast
  metric-style wide
  ispf
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-1
interface Loopback1
  passive
  address-family ipv4 unicast
  circuit-type level-1
interface Loopback2
  passive
  address-family ipv4 unicast
  circuit-type level-1
 interface Gi0/0/0/0.1122
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
 interface Gi0/0/0/0.222
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
!
rsvp
!
mpls traffic-eng
reoptimize 30
reoptimize timers delay installation 15
 no interface Gi0/0/0/0.1122
 affinity-map AG10 bit-position 10
 affinity-map AG20 bit-position 20
 no interface Gi0/0/0/0.222
 affinity-map AG10 bit-position 10
 affinity-map AG20 bit-position 20
!
ipv4 access-list AL-LOCAL-PLANE-B-C
10 permit ipv4 172.16.1.0 0.0.0.255 any
20 permit ipv4 172.16.2.0 0.0.0.255 any
30 deny ipv4 any any
!
mpls ldp
 session protection
  address-family ipv4
    label
       local
          allocate for AL-LOCAL-PLANE-B-C
 interface Gi0/0/0/0.1122
  address-family ipv4
 interface Gi0/0/0/0.222
  address-family ipv4
!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
end
!
