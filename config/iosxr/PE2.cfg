!
hostname PE2
domain name croclab.ru
!
interface Loopback0
 ipv4 address 172.16.0.22/32
!
interface MgmtEth0/0/CPU0/0
 description "OOB to MGMT Network"
 ipv4 address 172.23.84.201 255.255.255.0
 no shutdown
!
interface Gi0/0/0/0.222
 description "P2"
 encapsulation dot1q 222
 ipv4 address 10.0.0.19/31
interface Gi0/0/0/0
 no shutdown
interface Gi0/0/0/0.1122
 description "PE1"
 encapsulation dot1q 1122
 ipv4 address 10.0.0.0/31
interface Gi0/0/0/0
 no shutdown
!
router static
 address-family ipv4 unicast
  0.0.0.0/0 172.23.84.1
 !
!
route-policy ISIS_LEAK
   if destination in (172.16.0.0/24 eq 32) then
     pass
   endif
end-policy
!
router isis 65000
net 49.0000.0000.0000.0022.00
is-type level-1
set-overload-bit on-startup wait-for-bgp
address-family ipv4 unicast
  metric-style wide
  ispf
  mpls traffic-eng level-2-only
  mpls traffic-eng router-id Loopback0
interface Loopback0
  passive
  address-family ipv4 unicast
  circuit-type level-1
 interface Gi0/0/0/0.1122
   point-to-point
   circuit-type level-1
  address-family ipv4 unicast
   metric 100
   mpls ldp sync
 interface Gi0/0/0/0.222
   point-to-point
   circuit-type level-1
  address-family ipv4 unicast
   metric 10
   mpls ldp sync
!
mpls ldp
 session protection
 address-family ipv4
  label
   local
    allocate for host-routes
 interface Gi0/0/0/0.1122
 interface Gi0/0/0/0.222
!
rsvp
!
mpls traffic-eng
reoptimize 30
 no interface Gi0/0/0/0.1122
 no interface Gi0/0/0/0.222
!
group GR-LSP
 interface 'tunnel-te.*'
  ipv4 unnumbered Loopback0
  autoroute announce
  record-route
  path-option 1 dynamic
end-group
!
!
mpls oam
ssh server v2
ssh server logging
xml agent ssl
 iteration off
!
xml agent tty
 iteration off
!
netconf agent tty
!
end
!
