groups {
        GR-LSP {
                protocols {
                        mpls {
                                label-switched-path <*> adaptive;
                        }
                }
        }
        GR-ISIS {
                protocols {
                        isis {
                                interface "<*[es]*>" {
                                        link-protection;
                                }
                        }
                }
        }
}
policy-options {
        policy-statement ISIS_LEAK {

        from {
            protocol isis;
            level 2;
            route-filter 172.16.0.0/22 orlonger;
        }
        to {
            protocol isis;
            level 1;
        }
        then accept;
    }
        policy-statement PL-LB {
           then load-balance per-packet;
        }
        policy-statement PL-LDP-EGRESS {
           term LOOPBACK-B-C {
            from {
                route-filter 172.16.2.33/32 exact;
                route-filter 172.16.1.33/32 exact;
            }
            then accept;
                }
        term REST {
            then reject;
                }
        }
        policy-statement PL-LDP-EXPORT {
           term LOOPBACK-B-C {
                from {
                   route-filter 172.16.1.0/24 orlonger;
                   route-filter 172.16.2.0/24 orlonger;
                }
                then accept;
           }
           term REST {
                then reject;
           }
        }
        policy-statement PL-iBGP-RR-OUT {
                term NHS {
                        from family inet;
                        then {
                                next-hop self;
                        }
                }

        }
	policy-statement PL-eBGP-CE1-OUT {
		 term BGP {
        		then {
            		metric 100;
        }
    }
}

}
protocols {
    isis {
        apply-groups GR-ISIS;
        backup-spf-options node-link-degradation;
        overload timeout 60;
        level 1 wide-metrics-only;
        level 2 wide-metrics-only;
        interface ge-0/0/0.3344 {
                point-to-point;
                level 2 metric 10;
                level 1 metric 10;
                level 2 disable;
                ldp-synchronization;
        }
        interface ge-0/0/0.533 {
                point-to-point;
                level 2 metric 10;
                level 1 metric 10;
                level 2 disable;
                ldp-synchronization;
        }
            interface fxp0.0 {
                disable;
        }
        interface lo0.0 {
                passive;
                level 2 disable;
        }
    }
   ldp {
           export PL-LDP-EXPORT;
           egress-policy PL-LDP-EGRESS;
           interface lo0.0;
           session-protection timeout 600;
           deaggregate;
           track-igp-metric;
           interface ge-0/0/0.3344;
           interface ge-0/0/0.533;
   }
    mpls {
        admin-groups {
                AG10 10;
                AG20 20;
        }
        interface ge-0/0/0.3344;
        interface ge-0/0/0.533;
   }
    bgp {
        group iBGP-RR {
                type internal;
                local-address 172.16.0.33;
                family inet {
                        unicast {
                                add-path {
                                        receive;
                                        send {
                                                path-count 6;
                                        }
                                }
                        }
                }
                neighbor 172.16.0.3;
                neighbor 172.16.0.4;
        }
        group eBGP-65002 {

                family inet {
                        unicast;
                }
                peer-as 65002;
                neighbor 10.2.0.0 {
                        export PL-eBGP-CE1-OUT;
                }
        }
 }
}
