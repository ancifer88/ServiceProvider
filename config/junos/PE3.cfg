interfaces {
    fxp0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.23.84.210/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.0.33/32;
            }
        }
    
    }
    ge-0/0/0 {
        vlan-tagging;
        unit 3344 {
           description "PE4"
            vlan-id 3344;
            family inet {
                address 10.0.0.10/31;
            }
            family mpls;
        }
        unit 533 {
            description "P5"
            vlan-id 533;
            family inet {
                address 10.0.0.9/31;
            }
            family mpls;
        }
    }
}

routing-options {
        router-id 172.16.0.33;
        autonomous-system 65000;
            }
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0.3344 {
                interface-type p2p;
                metric 100;
            }
            interface ge-0/0/0.533 {
                interface-type p2p;
                metric 10;
            }
            interface lo0.0 {
                passive;
            }
        }
    }

    mpls {
            interface ge-0/0/0.3344;
            interface ge-0/0/0.533;
   }

   ldp {
           track-igp-metric;
            interface ge-0/0/0.3344;
            interface ge-0/0/0.533;
   }
}
