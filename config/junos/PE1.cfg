interfaces {
    fxp0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.23.84.206/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.0.11/32;
            }
	    family iso {
		address 49.0000.0000.0000.0011.00
	    }
        }
    
    }
    ge-0/0/0 {
        vlan-tagging;
        unit 111 {
           description "P1"
            vlan-id 111;
            family inet {
                address 10.0.0.2/31;
            }
            family mpls;
	    family iso;
        }
        unit 1122 {
            description "PE2"
            vlan-id 1122;
            family inet {
                address 10.0.0.1/31;
            }
            family mpls;
            family iso;
        }
    }
}
routing-options {
        router-id 172.16.0.11;
        autonomous-system 65000;
            }
policy-options {
        policy-statement ISIS_LEAK {

        from {
            protocol isis;
            level 2;
            route-filter 172.16.0.0/24 orlonger;
        }
        to {
            protocol isis;
            level 1;
        }
        then accept;
    }
}
protocols {
    isis {
        overload timeout 60;
        level 1 wide-metrics-only;
        level 2 wide-metrics-only;        
        interface ge-0/0/0.111 {
                point-to-point;
                level 2 metric 10;
		level 1 metric 10;
                level 2 disable;
	}
        interface ge-0/0/0.1122 {
                point-to-point;
                level 2 metric 100;
		level 1 metric 100;
                level 2 disable;
	}
	    interface fxp0.0 {
            	disable;
        }
        interface lo0.0 {
            	passive;
                level 2 disable;
        }

    }
    mpls {
           interface ge-0/0/0.111;
           interface ge-0/0/0.1122;
   }

   ldp {
           track-igp-metric;
           interface ge-0/0/0.111;
           interface ge-0/0/0.1122;
   }
}
