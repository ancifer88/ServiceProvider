routing-options {
        router-id 172.16.0.1;
        autonomous-system 65000;
	forwarding-table export PL-LB;
            }
policy-options {
        policy-statement ISIS_LEAK {

        from {
            protocol isis;
            level 2;
            route-filter 172.16.0.0/22 orlonger;
        }
        to {
            protocol isis;
            level 1;
        }
        then accept;
    }
    	policy-statement PL-LB {
    	   then load-balance per-packet;
	}
	policy-statement PL-LDP-EGRESS {
           term LOOPBACK-B-C {
            from {
                route-filter 172.16.2.1/32 exact;
                route-filter 172.16.1.1/32 exact;
            }
            then accept;
        	}
        term REST {
            then reject;
        	}
    	}	
	policy-statement PL-LDP-EXPORT {
	   term LOOPBACK-B-C {
		from {
		   route-filter 172.16.1.0/24 orlonger;
		   route-filter 172.16.2.0/24 orlonger;
		}
		then accept;
	   }
	   term REST {
		then reject;
	   }
	}
}
groups {
	GR-LSP {
		protocols {
			mpls {
				label-switched-path <*>	adaptive;
			}
		}
	}
	GR-ISIS {
		protocols {
			isis {
				interface "<*[es]*>" {
					node-link-protection;
				}
			}
		}
	}
}
protocols {
#
    isis {
        export ISIS_LEAK;
	apply-groups GR-ISIS;
	backup-spf-options node-link-degradation;
        overload timeout 60;
        level 1 wide-metrics-only;
        level 2 wide-metrics-only;        
        interface ge-0/0/0.111 {
                point-to-point;
                level 2 metric 10;
		level 1 metric 10;
                level 2 disable;
                ldp-synchronization;
	}
        interface ge-0/0/0.12 {
                point-to-point;
                level 2 metric 10;
		level 1 metric 10;
                level 2 te-metric 100;
                ldp-synchronization;
	}
        interface ge-0/0/0.13 {
                point-to-point;
                level 2 metric 10;
		level 1 metric 10;
                level 2 te-metric 100;
		level 1 disable;
                ldp-synchronization;
	}
        interface ge-0/0/0.14 {
                point-to-point;
                level 2 metric 10;
		level 1 metric 10;
                level 2 te-metric 10;
		level 1 disable;
                ldp-synchronization;
	}
	    interface fxp0.0 {
            	disable;
        }
        interface lo0.0 {
            	passive;
        }
    }
#
    mpls {
	admin-groups {
		AG10 10;
		AG20 20;
	}
	interface ge-0/0/0.111;
           interface ge-0/0/0.12{
		admin-group AG10;
	}
           interface ge-0/0/0.13{
		admin-group AG10;
	}
           interface ge-0/0/0.14{
		admin-group AG20;
	}
   apply-groups GR-LSP;
   optimize-timer 30;
   optimize-switchover-delay 15;
           label-switched-path P1-->P2_PL_A {
		to 172.16.0.2;
		no-install-to-address;
		install 172.16.0.22;
	   }
		
           label-switched-path P1-->P2_PL_C {
		to 172.16.0.2;
		no-install-to-address;
		install 172.16.0.2;
		install 172.16.2.22;
		ldp-tunneling;
                admin-group include AG10;
                admin-group exclude AG20;
		link-protection;
	   }
		
           label-switched-path P1-->P5_PL_A {
		to 172.16.0.5;
		no-install-to-address;
		install 172.16.0.44;
		install 172.16.0.33;
	   }
		
           label-switched-path P1-->P5_PL_C {
		to 172.16.0.5;
		no-install-to-address;
		install 172.16.2.33;
		install 172.16.2.44;
		install 172.16.0.5;
		ldp-tunneling;
                admin-group include AG10;
                admin-group exclude AG20;
	   }
		
           label-switched-path P1-->P6_PL_A {
		to 172.16.0.6;
		no-install-to-address;
		install 172.16.0.44;
		install 172.16.0.33;
	   }
		
           label-switched-path P1-->P6_PL_C {
		to 172.16.0.6;
		no-install-to-address;
		install 172.16.2.33;
		install 172.16.2.44;
		install 172.16.0.6;
		ldp-tunneling;
                admin-group include AG10;
                admin-group exclude AG20;
	   }
		
   }
#
   ldp {
	   export PL-LDP-EXPORT;
	   egress-policy PL-LDP-EGRESS;
	   interface lo0.0;
           session-protection timeout 600;
           deaggregate;
           track-igp-metric;
           interface ge-0/0/0.111;
           interface ge-0/0/0.12;
           interface ge-0/0/0.13;
           interface ge-0/0/0.14;
   }
#
   rsvp {
           interface ge-0/0/0.12;
           interface ge-0/0/0.13;
           interface ge-0/0/0.14 {
	     link-protection {
                admin-group {
                    include-any AG10;
                    exclude AG20;
                }
            }
	}
   }
}
