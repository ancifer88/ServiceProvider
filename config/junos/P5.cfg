groups {
        GR-LSP {
                protocols {
                        mpls {
                                label-switched-path <*> adaptive;
                        }
                }
        }
        GR-ISIS {
                protocols {
                        isis {
                                interface "<*[es]*>" {
					ldp-synchronization;
            				point-to-point;
                                        node-link-protection;
                                }
                        }
                }
        }
}
policy-options {
        policy-statement PL-LB {
           then load-balance per-packet;
        }
        policy-statement PL-LDP-EGRESS {
           term LOOPBACK-B-C {
            from {
                route-filter 172.16.0.5/32 exact;
                route-filter 172.16.2.5/32 exact;
                route-filter 172.16.1.5/32 exact;
            }
            then accept;
                }
        term REST {
            then reject;
                }
        }
        policy-statement PL-LDP-EXPORT {
           term LOOPBACK-B-C {
                from {
		   route-filter 172.16.0.0/24 orlonger;
                   route-filter 172.16.1.0/24 orlonger;
                   route-filter 172.16.2.0/24 orlonger;
                }
                then accept;
           }
           term REST {
                then reject;
           }
        }
}
interfaces {
    vt-2/0/0 unit 101 family inet;
    fxp0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.23.84.209/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.0.5/32;
                address 172.16.2.5/32;
                address 172.16.1.5/32;
            }
            family iso {
                address 49.0000.0000.0000.0005.00;
            }
        }
    }
    ge-0/0/0 {
        vlan-tagging;
        unit 35 {
           description "P3"
            vlan-id 35;
            family inet {
                address 10.0.0.7/31;
            }
            family mpls;
            family iso;
        }
        unit 45 {
            description "P4"
            vlan-id 45;
            family inet {
                address 10.0.0.30/31;
            }
            family mpls;
            family iso;
        }
        unit 533 {
            description "PE3"
            vlan-id 533;
            family inet {
                address 10.0.0.8/31;
            }
            family mpls;
            family iso;
        }
        unit 56 {
            description "P6"
            vlan-id 56;
            family inet {
                address 10.0.0.32/31;
            }
            family mpls;
            family iso;
        }
    }
}
routing-options {
        static {
        route 0.0.0.0/0 next-hop 172.23.84.1;
        }
        router-id 172.16.0.5;
        autonomous-system 65000;
        forwarding-table {
                export PL-LB;
        }
}
protocols {
    isis {
        apply-groups GR-ISIS;
        backup-spf-options node-link-degradation;
        overload timeout 60;
	level 2 wide-metrics-only;
	level 1 disable;
        interface ge-0/0/0.35 {
		no-unicast-topology;
		level 1 disable;
                level 2 metric 10;
                level 2 te-metric 100;
        }
        interface ge-0/0/0.45 {
		no-unicast-topology;
		level 1 disable;
                level 2 metric 10;
                level 2 te-metric 10;
        }
        interface ge-0/0/0.533 {
		no-unicast-topology;
		level 1 disable;
                level 2 metric 10;
        }
        interface ge-0/0/0.56 {
		no-unicast-topology;
		level 1 disable;
                level 2 metric 10;
                level 2 te-metric 20;
        }
            interface fxp0.0 {
                disable;
        }
        interface lo0.0 {
                passive;
                level 1 disable;
        }
    }
   ldp {
	   export PL-LDP-EXPORT
	   egress-policy PL-LDP-EGRESS
           interface lo0.0;
           session-protection timeout 600;
           deaggregate;
           track-igp-metric;
	   p2mp;
           interface ge-0/0/0.35;
           interface ge-0/0/0.45;
           interface ge-0/0/0.533;
           interface ge-0/0/0.56;
            interface fxp0.0 {
                disable;
        }

   }
    mpls {
        interface ge-0/0/0.35;
        interface ge-0/0/0.45;
        interface ge-0/0/0.533;
        interface ge-0/0/0.56;
	}
}

