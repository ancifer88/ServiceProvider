interfaces {
    fxp0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.23.84.209/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.0.5/32;
            }
        }
    
    }
    ge-0/0/0 {
        vlan-tagging;
        unit 35 {
           description "P3"
            vlan-id 35;
            family inet {
                address 10.0.0.7/31;
            }
            family mpls;
        }
        unit 45 {
            description "P4"
            vlan-id 45;
            family inet {
                address 10.0.0.30/31;
            }
            family mpls;
        }
        unit 533 {
            description "PE3"
            vlan-id 533;
            family inet {
                address 10.0.0.8/31;
            }
            family mpls;
        }
        unit 56 {
            description "P6"
            vlan-id 56;
            family inet {
                address 10.0.0.32/31;
            }
            family mpls;
        }
    }
}

routing-options {
        router-id 172.16.0.5;
        autonomous-system 65000;
            }
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0.35 {
                interface-type p2p;
                metric 10;
            }
            interface ge-0/0/0.45 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/0.533 {
                interface-type p2p;
                metric 10;
            }
            interface ge-0/0/0.56 {
                interface-type p2p;
                metric 100;
            }
            interface lo0.0 {
                passive;
            }
        }
    }

    mpls {
            interface ge-0/0/0.35;
            interface ge-0/0/0.45;
            interface ge-0/0/0.533;
            interface ge-0/0/0.56;
   }

   ldp {
           track-igp-metric;
            interface ge-0/0/0.533;
   }
}
