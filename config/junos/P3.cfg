    }
}
routing-options {
        static {
        route 0.0.0.0/0 next-hop 172.23.84.1;
        }
        router-id 172.16.0.3;
        autonomous-system 65000;
        forwarding-table {
                export PL-LB;
        }
        rib inet.3 static route 0/0 discard;
}
protocols {
    isis {
        apply-groups GR-ISIS;
        backup-spf-options node-link-degradation;
        overload timeout 60;
        level 1 wide-metrics-only;
	level 2 wide-metrics-only;
        interface ge-0/0/0.13 {
                level 2 metric 10;
                level 1 metric 10;
                level 2 te-metric 100;
                level 1 disable;
        }
        interface ge-0/0/0.23 {
                level 2 metric 10;
                level 1 metric 10;
                level 2 te-metric 10;
                level 1 disable;
        }
        interface ge-0/0/0.34 {
                level 2 metric 10;
                level 1 metric 10;
                level 2 te-metric 10;
                level 1 disable;
        }
        interface ge-0/0/0.35 {
                level 2 metric 10;
                level 1 metric 10;
                level 2 te-metric 100;
                level 1 disable;
        }
        interface ge-0/0/0.36 {
                level 2 metric 10;
                level 1 metric 10;
                level 2 te-metric 10;
                level 1 disable;
        }
            interface fxp0.0 {
                disable;
        }
        interface lo0.0 {
                passive;
                level 1 disable;
        }
    }
   ldp {
	   egress-policy PL-LDP-EGRESS;
	   export PL-LDP-EXPORT;
           interface lo0.0;
           session-protection timeout 600;
           deaggregate;
           track-igp-metric;
	   p2mp;
           interface ge-0/0/0.13;
           interface ge-0/0/0.23;
           interface ge-0/0/0.34;
           interface ge-0/0/0.35;
           interface ge-0/0/0.36;
            interface fxp0.0 {
                disable;
        }

   }
    bgp {
        group iBGP-CLIENTS {
                type internal;
                local-address 172.16.0.3;
                cluster 172.16.0.3;
                family inet {
                        unicast {
                                add-path {
                                        receive;
                                        send {
                                                path-count 2;
                                        }
                                }
                        }
                }
		family inet-vpn {
			unicast;
		}
                neighbor 172.16.0.11;
                neighbor 172.16.0.22;
                neighbor 172.16.0.33;
                neighbor 172.16.0.44;
        }
        group iBGP-RR {
                type internal;
                local-address 172.16.0.3;
                family inet {
                        unicast {
                                add-path {
                                        receive;
                                        send {
                                                path-count 2;
                                        }
                                }
                        }
                }
                family inet-vpn {
                        unicast;
                }
                neighbor 172.16.0.4;
        }
 }
