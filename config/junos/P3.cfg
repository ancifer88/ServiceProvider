interfaces {
    fxp0 {
        description "OOB to MGMT Network";
        unit 0 {
            family inet {
                address 172.23.84.208/24;
            }
        }
    }
    lo0 {
        unit 0 {
            family inet {
                address 172.16.0.3/32;
            }
        }
    
    }
    ge-0/0/0 {
        vlan-tagging;
        unit 13 {
           description "P1"
            vlan-id 13;
            family inet {
                address 10.0.0.5/31;
            }
            family mpls;
        }
        unit 23 {
            description "P2"
            vlan-id 23;
            family inet {
                address 10.0.0.24/31;
            }
            family mpls;
        }
        unit 34 {
            description "P4"
            vlan-id 34;
            family inet {
                address 10.0.0.26/31;
            }
            family mpls;
        }
        unit 35 {
            description "P5"
            vlan-id 35;
            family inet {
                address 10.0.0.6/31;
            }
            family mpls;
        }
        unit 36 {
            description "P6"
            vlan-id 36;
            family inet {
                address 10.0.0.28/31;
            }
            family mpls;
        }
    }
}

routing-options {
        router-id 172.16.0.3;
        autonomous-system 65000;
            }
protocols {
    ospf {
        area 0 {
            interface ge-0/0/0.13 {
                interface-type p2p;
                metric 10;
            }
            interface ge-0/0/0.23 {
                interface-type p2p;
                metric 1000;
            }
            interface ge-0/0/0.34 {
                interface-type p2p;
                metric 100;
            }
            interface ge-0/0/0.35 {
                interface-type p2p;
                metric 10;
            }
            interface ge-0/0/0.36 {
                interface-type p2p;
                metric 1000;
            }
            interface lo0.0 {
                passive;
            }
        }
    }

    mpls {
            interface ge-0/0/0.13;
            interface ge-0/0/0.23;
            interface ge-0/0/0.34;
            interface ge-0/0/0.35;
            interface ge-0/0/0.36;
   }

   ldp {
           track-igp-metric;
   }
}
